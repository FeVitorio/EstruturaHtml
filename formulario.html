<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <form action="#">
       <div>
          <label for="primeironome">Primeiro Nome</label><br>
          <input id="primeironome" type="text" name="primeironome"><br>
       </div>                                                                                              
       <div>
           <label for="receberemails">Deseja receber emails de promoções?</label>                                                                                                   
           <input id="receberemails" type="checkbox" name="receberemails">
       </div>
       <div> 
           <label>Sexo:</label><br>  

           <input id="sexomasculino" type="radio" name="sexo" value="masculino">

           <label for="sexofeminino">Feminino</label><br>

           <label for="cidade">Cidade:</label>
           <select name="cidade" id="cidade">
                <option value="florianopolis">Florianópolis</option>
                <option value="sao-jose">São José</option>
           </select><br>

           <label for="observacoes">Observações:</label><br>
           <textarea name="obseracoes" id="observaçoes" cols="20" rows="5"></textarea>
       </div>
       <div>
           <input type="submit" value="Enviar">                                                                                                    
       </div>                                                                                             
     </form>                                                                                               
</body>
</html>
